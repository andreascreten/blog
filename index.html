---
layout: default
---

<main class="blog-index">
  <article>
    <section class="latest-posts">
      <h1>Latest articles</h1>
      <ul>
        {% for post in site.posts %}
          <li>
            <h2>
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            <time datetime="{{ post.date | date: "%F" }}">{{ post.date | date: "<span>%b %-d</span> %Y" }}</time>
            <p class="author">Written by {{ post.author }}</p>
            <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
            <p class="read-more">
              <a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">Continue readingâ€¦</a>
            </p>
          </li>
        {% endfor %}
      </ul>
    </section>
  </article>
</main>
