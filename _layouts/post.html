---
layout: default
---
<main class="blog-post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="meta">
      {{ page.date | date: "%B %-d, %Y" }}
      {% if site.data.team[page.author] %}
        by <a href="https://twitter.com/{{ site.data.team[page.author].twitter }}">{{ site.data.team[page.author].name }}</a>
      {% endif %}</p>
  </header>

  <article>
    {{ content }}
  </article>
</main>
